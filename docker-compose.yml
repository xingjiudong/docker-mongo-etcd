version: '2.1'

volumes:
  mongo-db:
    driver: "${VOLUME_DRIVER}"
  mongo-config:
    driver: "${VOLUME_DRIVER}"
networks:
  mongo-network:
services:
  mongo:
    image: mongo:${MONGO_VERSION}
    restart: unless-stopped 
    cpu_quota: ${CPU_QUOTA} 
    mem_limit: ${MEM_LIMIT}
    memswap_limit: ${MEMSWAP_LIMIT}
    logging:
      driver: "journald"
    dns:
     - ${DNS_SERVER}
    ports:
     - "27017"
    networks:
     - mongo-network
    volumes:
     - mongo-db:/data/db
     - mongo-config:/data/configdb
    environment:
     - affinity:container!=*mongo*
     - constraint:volume.driver==${VOLUME_DRIVER}
    command: --auth 
  mongo-haproxy:
    image: openfrontier/haproxy-etcd:${HAPROXY_VERSION}
    restart: unless-stopped
    logging:
      driver: "journald"
    dns:
     - ${DNS_SERVER}
    networks:
     - mongo-network
    ports:
     - "27017:27017"
     - "8000:8000"
    depends_on:
     - "mongo"
    environment:
     - constraint:node==${HAPROXY_NODE}
     - ETCD_CLIENT_IP=${ETCD_CLIENT_IP}
     - PROJECT_NAME=${PROJECT_NAME}
     - TIMEOUT_CONNECT=${TIMEOUT_CONNECT}
     - TIMEOUT_CLIENT=${TIMEOUT_CLIENT}
     - TIMEOUT_SERVER=${TIMEOUT_SERVER}
     - TIMEOUT_HTTP_KEEP_ALIVE=${TIMEOUT_HTTP_KEEP_ALIVE}
     - MAXCONN=${MAXCONN}
